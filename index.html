<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="assets/javascript/game.js"></script>

    <title>Word Guess Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="mt-5 ml-5 mr-5 mb-2">
            <div class="row ">
                <!--Game Screen-->
                <div class="col-md-9 col-sm-12">
                    <div class="jumbotron pt-5 pb-5 mb-2">
                        <!--Name to be guessed-->
                        <div class="row">
                            <h1 class="display-5 mx-auto" id="presentation">Test your knowledge of computer scientists!</h1>
                        </div>
                        <div class="row">
                            <p>
                                <h1 class="display-5 mx-auto pb-3" id="nameGuess">_ _ _ _ _ _ _ _ _ _</h1>
                            </p>
                        </div>
                        <!--Start Game/Play again Option-->
                        <div class="row">
                            <button class="btn btn-primary btn-lg mx-auto" id="newGame" onclick="newGame()">START GAME</button>
                        </div>
                        <hr class="my-3">
                        <!--Alphabet-->
                        <div class="row">
                            <div class="btn-toolbar">
                                <div class="btn-group btn-group-sm d-block" id="alphabet">
                                    <button class="btn btn-primary m-1" value="a" disabled>A</button>
                                    <button class="btn btn-primary m-1" value="b" disabled>B</button>
                                    <button class="btn btn-primary m-1" value="c" disabled>C</button>
                                    <button class="btn btn-primary m-1" value="d" disabled>D</button>
                                    <button class="btn btn-primary m-1" value="e" disabled>E</button>
                                    <button class="btn btn-primary m-1" value="f" disabled>F</button>
                                    <button class="btn btn-primary m-1" value="g" disabled>G</button>
                                    <button class="btn btn-primary m-1" value="h" disabled>H</button>
                                    <button class="btn btn-primary m-1" value="i" disabled>I</button>
                                    <button class="btn btn-primary m-1" value="j" disabled>J</button>
                                    <button class="btn btn-primary m-1" value="k" disabled>K</button>
                                    <button class="btn btn-primary m-1" value="l" disabled>L</button>
                                    <button class="btn btn-primary m-1" value="m" disabled>M</button>
                                    <button class="btn btn-primary m-1" value="n" disabled>N</button>
                                    <button class="btn btn-primary m-1" value="o" disabled>O</button>
                                    <button class="btn btn-primary m-1" value="p" disabled>P</button>
                                    <button class="btn btn-primary m-1" value="q" disabled>Q</button>
                                    <button class="btn btn-primary m-1" value="r" disabled>R</button>
                                    <button class="btn btn-primary m-1" value="s" disabled>S</button>
                                    <button class="btn btn-primary m-1" value="t" disabled>T</button>
                                    <button class="btn btn-primary m-1" value="u" disabled>U</button>
                                    <button class="btn btn-primary m-1" value="v" disabled>V</button>
                                    <button class="btn btn-primary m-1" value="w" disabled>W</button>
                                    <button class="btn btn-primary m-1" value="x" disabled>X</button>
                                    <button class="btn btn-primary m-1" value="y" disabled>Y</button>
                                    <button class="btn btn-primary m-1" value="z" disabled>Z</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Game Statistics-->
                <div class="col-md-3 col-sm-12">
                    <!--Current Game Statistics-->
                    <div class="row">
                        <div class="card col-12 p-0 mb-3">
                            <h5 class="card-header bg-primary text-white text-center text-uppercase">Game Statistics</h5>
                            <div class="p-3">
                                <p class="card-text col-10 float-left">Attemps Left:</p>
                                <p class="card-text text-right mr-2" id="attLeft">6</p>
                                <p class="card-text col-10 float-left">Streak:</p>
                                <p class="card-text text-right mr-2" id="streak">0</p>
                            </div>

                        </div>
                    </div>
                    <!--Session Statistics-->
                    <div class="row">
                        <div class="card col-12 p-0 mb-3">
                            <div class="card">
                                <h5 class="card-header bg-primary text-white text-center text-uppercase">Session Statistics</h5>
                                <div class="p-3">
                                    <p class="card-text col-10 float-left">Wins: </p>
                                    <p class="card-text text-right mr-2" id="wins">0</p>
                                    <p class="card-text col-10 float-left">Losses: </p>
                                    <p class="card-text text-right mr-2" id="losses">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Game Hints-->
            <hr class="my-3">
            <div class="row pt-3">
                 <!--Hints-->
                 <div class="col-md-9 col-sm-12 pl-4">
                        <button type="button" class="btn btn-primary" onclick="giveHint()" id="hintsButton" disabled>
                            Hints
                            <span class="badge badge-light" id="badgeCount">2</span>
                        </button>
                        <!-- List of hints-->
                        <ul class="list-group pt-2" id="hintsList">
                        </ul>
                    </div>
                <!--Picture of the person-->
                <div class="col-md-3 col-sm-12">
                    <img src="http://via.placeholder.com/250x250" class="img-fluid" alt="Computer Scientists" id="picture">
                </div>               
            </div>
        </div> 
    </div>
</body>

</html>
